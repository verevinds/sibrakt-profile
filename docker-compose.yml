version: '2.2'

services:
  api:
    restart: always
    expose:
      - 8081
    ports:
      - 8080:8080
    build:
      context: ./server
      dockerfile: ./Dockerfile
    volumes:
      - ./server:/app
    env_file:
      - ./server/.env
    depends_on:
      - mongo
    networks:
      - local

  client:
    restart: on-failure
    expose:
      - 80
    ports:
      - 80:80
    build:
      context: ./client
      dockerfile: ./Dockerfile
    command: npm run dev
    volumes:
      - ./client:/app
      - ./node_modules:/app/node_modules
    env_file:
      - ./server/.env
    depends_on:
      - api
    networks:
      - local

  mongo:
    image: mongo
    restart: on-failure
    volumes:
      - apiDB:/data/db
    networks:
      - local

volumes:
  apiDB:

networks:
  local:
